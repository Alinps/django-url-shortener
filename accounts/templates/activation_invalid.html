<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Activation Failed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-wrapper {
            max-width: 520px;
            width: 100%;
            background: #ffffff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        .icon {
            font-size: 55px;
            color: #dc3545;
        }

        .title {
            font-weight: 600;
            margin-top: 20px;
        }

        .description {
            color: #6c757d;
            margin-top: 15px;
        }

        .btn-custom {
            border-radius: 8px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>

<div class="card-wrapper">

    <div class="icon">
        ⚠️
    </div>

    <h4 class="title">Activation Link Invalid or Expired</h4>

    <p class="description">
        The activation link is either invalid, expired, or has already been used.
        For security reasons, activation links can only be used once.
    </p>

    <p class="description">
        If your account is not yet activated, you can request a new verification email.
    </p>

    <div class="mt-4 d-flex justify-content-center gap-3">
        <a href="{% url 'login' %}" class="btn btn-outline-secondary btn-custom">
            Back to Login
        </a>

        <a href="{% url 'register' %}" class="btn btn-primary btn-custom">
            Register Again
        </a>
    </div>

</div>

</body>
</html>

{%extends 'layout/layout.html'%}
{%block content%}

<div>
<h2>URLS</h2>
<a class="btn btn-info" href="{%url 'create'%}">Add new URL</a>

<table class="table table-striped">
    <tr>
        <th>Original url</th>
        <th>short url</th>
        <th>actions</th>
    </tr>
    {%for url in urls%}
    <tr>
        <td>{{url.original_url}}</td>
        <td><a href="{%url 'redirect' url.short_code%}">{{url.short_code}}</a></td>
        <td>
            <a href="{%url 'update' url.id%}" class="btn btn-primary" type="submit">Edit</a>
            <a href="{%url 'delete' url.id%}" class="btn btn-danger" type="submit">Delete</a>
        </td>
    </tr>
    {%endfor%}
</table>
</div>
{%endblock%}

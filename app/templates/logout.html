<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card w-75 shadow py-4">
            <div class="card-body">
                 {%if user.is_authenticated%}
                 <p class="card-title text-center">You are currently loged in as {{context.user}}.</p>
                 <form method="POST">
                    {%csrf_token%}
                    <button type="submit" class="btn btn-primary float-end">Logout</button>
                 </form>
                 
                 {%else%}
                    <p class="card-text text-center">You are not currently loged in </p>
                {%endif%}
            </div>
        </div>
       
        </div>
    </div>
    
    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>  
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <form method="POST">
        {%csrf_token%}
        {{forms.as_p}}
        <button type="submit">Sign in</button>
    </form>
    {% if messages %}
        <script>
            {% for message in messages%}
                alert("{{message|escapejs}}");
            {%endfor%}
        </script>
    {%endif%}

    
</body>
</html>
